<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Departamentos</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && departamentos.length === 0">
                  <td colspan="3" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando departamentos...
                  </td>
                </tr>
                <tr *ngFor="let departamento of departamentos">
                  <td>{{ departamento.id }}</td>
                  <td>{{ departamento.nombre }}</td>
                </tr>
                <tr *ngIf="!isLoading && departamentos.length === 0">
                  <td colspan="3" class="text-center">No hay departamentos disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
