<!-- list.component-cuotas.html -->
<div class="header bg-gradient-primary py-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="header-title text-white">Cuotas</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card shadow-soft border-0">
        <div class="card-header bg-transparent border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0 text-primary">Listado de Cuotas</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-primary" (click)="create()">Nueva Cuota</button>

            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-primary">ID</th>
                  <th scope="col" class="text-primary">ID Servicio</th>
                  <th scope="col" class="text-primary">Valor</th>
                  <th scope="col" class="text-primary">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cuota of cuotas" class="table-row-hover">
                  <td>{{ cuota.id }}</td>
                  <td>{{ cuota.id_servicio }}</td>
                  <td>{{ cuota.valor | currency }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-primary" (click)="edit(cuota.id)">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="delete(cuota.id)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="cuotas.length === 0">
                  <td colspan="6" class="text-center py-4">
                    <div class="empty-state">
                      <i class="fas fa-file-invoice-dollar text-muted mb-3"></i>
                      <p class="text-muted">No hay cuotas disponibles.</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
