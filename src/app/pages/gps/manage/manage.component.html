<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">{{ mode === 'create' ? 'Crear Registro GPS' : (mode === 'update' ? 'Editar Registro GPS' : 'Ver Registro GPS') }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" *ngIf="!isLoading && !errorLoading">
            <div class="form-group">
              <label for="latitud">Latitud</label>
              <input type="number" step="0.000001" class="form-control" id="latitud" name="latitud" [(ngModel)]="gps.latitud" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="longitud">Longitud</label>
              <input type="number" step="0.000001" class="form-control" id="longitud" name="longitud" [(ngModel)]="gps.longitud" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="maquina_id">Máquina Asociada</label>
              <select class="form-control" id="maquina_id" name="maquina_id" [(ngModel)]="gps.maquina_id" [disabled]="mode === 'view'" required>
                <option [ngValue]="undefined" disabled selected>Seleccione una máquina</option>
                <option *ngFor="let maquina of maquinas" [ngValue]="maquina.id">
                  {{ getMaquinaNombre(maquina.id) }}
                </option>
              </select>
            </div>

            <div class="form-group text-right">
              <button type="button" class="btn btn-secondary" (click)="back()">Volver</button>
              <button type="submit" class="btn btn-primary ml-2" *ngIf="mode !== 'view'">
                {{ mode === 'create' ? 'Crear' : 'Guardar Cambios' }}
              </button>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x"></i> Cargando...
          </div>
          <div *ngIf="errorLoading" class="alert alert-danger text-center">
            Error al cargar los datos. Por favor, inténtalo de nuevo.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
