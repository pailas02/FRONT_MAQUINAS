<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Combos</h3>
          <button class="btn btn-success" (click)="createCombo()">
            <i class="fas fa-plus"></i> Nuevo combo
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Servicio ID</th>

                  <th scope="col">Creado En</th>
                  <th scope="col">Actualizado En</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let combo of combos">
                  <td>{{ combo.id }}</td>
                  <td>{{ combo.servicio_id }}</td>

                  <td>{{ combo.created_at | date:'yyyy-MM-dd' }}</td>
                  <td>{{ combo.updated_at | date:'yyyy-MM-dd' }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(combo.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(combo.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div *ngIf="combos && combos.length === 0" class="text-center mt-3">
              <p>No hay combos disponibles.</p>
            </div>

            <div *ngIf="!combos" class="text-center mt-3">
              <p>Cargando combos...</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
