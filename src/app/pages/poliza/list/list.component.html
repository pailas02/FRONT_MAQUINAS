<div class="header bg-gradient-success pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de P칩lizas</h3>
          <button class="btn btn-success" (click)="create()">
            <i class="fas fa-plus"></i> Nueva P칩liza
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Seguro</th>
                  <th>M치quina</th>
                  <th>Operario</th>
                  <th>Tipo</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && polizas.length === 0">
                  <td colspan="8" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                  </td>
                </tr>
                <tr *ngFor="let poliza of polizas">
                  <td>{{ poliza.id }}</td>
                  <td>{{ poliza.seguro_id }}</td>
                  <td>{{ poliza.maquina_id || '-' }}</td>
                  <td>{{ poliza.operario_id || '-' }}</td>
                  <td>{{ poliza.tipo_poliza }}</td>
                  <td>{{ poliza.fechaInicio }}</td>
                  <td>{{ poliza.fechaFin }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(poliza.id)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(poliza.id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(poliza.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && polizas.length === 0">
                  <td colspan="8" class="text-center">No hay p칩lizas registradas.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
