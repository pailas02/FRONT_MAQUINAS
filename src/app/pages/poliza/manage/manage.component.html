<div class="header bg-gradient-success pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0" *ngIf="mode === 'create'">Registrar Póliza</h3>
          <h3 class="mb-0" *ngIf="mode === 'update'">Editar Póliza</h3>
          <h3 class="mb-0" *ngIf="mode === 'view'">Detalle de la Póliza</h3>
        </div>
        <div class="card-body container">
          <form (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="row mb-3">
              <div class="col-md-3">Seguro ID</div>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="poliza.seguro_id" name="seguro_id" [disabled]="mode === 'view'" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Máquina ID</div>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="poliza.maquina_id" name="maquina_id" [disabled]="mode === 'view'" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Tipo de Póliza</div>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="poliza.tipo_poliza" name="tipo_poliza" [disabled]="mode === 'view'" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Fecha Inicio</div>
              <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="poliza.fechaInicio" name="fechaInicio" [disabled]="mode === 'view'" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Fecha Fin</div>
              <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="poliza.fechaFin" name="fechaFin" [disabled]="mode === 'view'" required>
              </div>
            </div>

            <div class="text-right mt-4">
              <button class="btn btn-secondary mr-2" type="button" (click)="back()">Volver</button>
              <button *ngIf="mode !== 'view'" class="btn btn-primary" type="submit">
                {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
              </button>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center my-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Cargando póliza...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
