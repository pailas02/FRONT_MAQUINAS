<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>


        </div>
        <div class="card-body container">
          <div class="row">
            <div class="col-3">ID</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.id" disabled></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Maquina</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.maquinaId" [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Operario</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.operarioId" [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Seguro</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.seguroId" [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha Inicio</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="poliza.fechaInicio" [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha Fin</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="poliza.fechaFin" [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Estado</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.estado" [disabled]="mode==1"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Update</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
