<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Facturas</h3>
          <button class="btn btn-success" (click)="navigateToCreate()">
            <i class="fas fa-plus"></i> Nueva Factura
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Detalle</th>
                  <th>ID Cuota</th>
                  <th>Fecha Pago</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading">
                  <td colspan="5" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando facturas...
                  </td>
                </tr>
                <tr *ngFor="let factura of facturas">
                  <td>{{ factura.id }}</td>
                  <td>{{ factura.detalle }}</td>
                  <td>{{ factura.id_cuota }}</td>
                  <td>{{ factura.fechaPago | date:'yyyy-MM-dd' }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(factura.id)" title="Ver">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(factura.id)" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(factura.id)" title="Eliminar">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && facturas.length === 0">
                  <td colspan="5" class="text-center text-muted">No hay facturas disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
