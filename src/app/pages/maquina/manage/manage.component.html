<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">{{ mode === 'create' ? 'Crear Máquina' : (mode === 'update' ? 'Editar Máquina' : 'Ver Máquina') }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" *ngIf="!isLoading && !errorLoading">
            <div class="form-group">
              <label for="especialidad">Especialidad</label>
              <input type="text" class="form-control" id="especialidad" name="especialidad" [(ngModel)]="maquina.especialidad" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="marca">Marca</label>
              <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="maquina.marca" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="modelo">Modelo</label>
              <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="maquina.modelo" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="maquina.estado" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="ubicacion">Ubicación</label>
              <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="maquina.ubicacion" [disabled]="mode === 'view'" required>
            </div>
            <div class="form-group">
              <label for="disponibilidad">Disponibilidad</label>
              <select class="form-control" id="disponibilidad" name="disponibilidad" [(ngModel)]="maquina.disponibilidad" [disabled]="mode === 'view'" required>
                <option [ngValue]="true">Disponible</option>
                <option [ngValue]="false">No Disponible</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fecha_asignacion">Fecha de Asignación</label>
              <input type="date" class="form-control" id="fecha_asignacion" name="fecha_asignacion" [(ngModel)]="maquina.fecha_asignacion" [disabled]="mode === 'view'">
            </div>

            <div class="form-group text-right">
              <button type="button" class="btn btn-secondary" (click)="back()">Volver</button>
              <button type="submit" class="btn btn-primary ml-2" *ngIf="mode !== 'view'">
                {{ mode === 'create' ? 'Crear' : 'Guardar Cambios' }}
              </button>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x"></i> Cargando...
          </div>
          <div *ngIf="errorLoading" class="alert alert-danger text-center">
            Error al cargar los datos. Por favor, inténtalo de nuevo.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
