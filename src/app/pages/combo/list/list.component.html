<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Combos</h3>
          <button class="btn btn-success" (click)="createCombo()">
            <i class="fas fa-plus"></i> Nuevo Combo
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">ID de Servicio</th>
                  <th scope="col">Creado el</th>
                  <th scope="col">Actualizado el</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && combos.length === 0">
                  <td colspan="5" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando combos...
                  </td>
                </tr>
                <tr *ngFor="let combo of combos">
                  <td>{{ combo.id }}</td>
                  <td>{{ combo.servicio_id }}</td>
                  <td>{{ combo.created_at | date:'medium' }}</td>
                  <td>{{ combo.updated_at | date:'medium' }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(combo.id)" title="Ver Detalles">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(combo.id)" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(combo.id)" title="Eliminar">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && combos.length === 0">
                  <td colspan="5" class="text-center">No hay combos disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
