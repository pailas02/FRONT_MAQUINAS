<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Turnos</h3>
          <button class="btn btn-success" (click)="create()">
            <i class="fas fa-plus"></i> Nuevo Turno
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Operario</th>
                  <th>MÃ¡quina</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && turnos.length === 0">
                  <td colspan="6" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                  </td>
                </tr>
                <tr *ngFor="let turno of turnos">
                  <td>{{ turno.id }}</td>
                  <td>{{ turno.fecha }}</td>
                  <td>{{ turno.hora }}</td>
                  <td>{{ turno.operario_id }}</td>
                  <td>{{ turno.maquina_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(turno.id)" title="Ver">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(turno.id)" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(turno.id)" title="Eliminar">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && turnos.length === 0">
                  <td colspan="6" class="text-center">No hay turnos registrados.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
