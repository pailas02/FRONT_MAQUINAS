<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Novedades</h3>
          <button class="btn btn-success" (click)="create()">
            <i class="fas fa-plus"></i> Nueva Novedad
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Descripci√≥n</th>
                  <th>Gravedad</th>
                  <th>Turno</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && novedades.length === 0">
                  <td colspan="6" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                  </td>
                </tr>
                <tr *ngFor="let novedad of novedades">
                  <td>{{ novedad.id }}</td>
                  <td>{{ novedad.tipo }}</td>
                  <td>{{ novedad.descripcion }}</td>
                  <td>{{ novedad.gravedad }}</td>
                  <td>{{ novedad.turno_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(novedad.id)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(novedad.id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(novedad.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && novedades.length === 0">
                  <td colspan="6" class="text-center">No hay novedades registradas.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
