<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0" *ngIf="mode === 'create'">Crear Evidencia</h3>
          <h3 class="mb-0" *ngIf="mode === 'update'">Editar Evidencia</h3>
          <h3 class="mb-0" *ngIf="mode === 'view'">Detalle de Evidencia</h3>
        </div>
        <div class="card-body container">
          <form (ngSubmit)="onSubmit()" *ngIf="!isLoading" #form="ngForm">
            <div class="row mb-3">
              <div class="col-md-3">Tipo de archivo</div>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="evidencia.tipo_de_archivo" name="tipo_de_archivo" [disabled]="mode === 'view'" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Fecha de carga</div>
              <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="evidencia.fecha_de_carga" name="fecha_de_carga" [disabled]="mode === 'view'" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Servicio</div>
              <div class="col-md-9">
                <select class="form-control" [(ngModel)]="evidencia.id_servicio" name="id_servicio" [disabled]="mode === 'view'" required>
                  <option *ngFor="let s of servicios" [value]="s.id">{{ s.nombre || ('Servicio #' + s.id) }}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Novedad</div>
              <div class="col-md-9">
                <select class="form-control" [(ngModel)]="evidencia.novedad_id" name="novedad_id" [disabled]="mode === 'view'" required>
                  <option *ngFor="let n of novedades" [value]="n.id">{{ n.descripcion || ('Novedad #' + n.id) }}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">Ruta del archivo</div>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="evidencia.contenido_archivo" name="contenido_archivo" [disabled]="mode === 'view'" required />
              </div>
            </div>

            <div class="text-right mt-4">
              <button type="button" class="btn btn-secondary mr-2" (click)="back()">Volver</button>
              <button type="submit" class="btn btn-warning" *ngIf="mode !== 'view'">
                {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
              </button>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center my-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Cargando evidencia...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
