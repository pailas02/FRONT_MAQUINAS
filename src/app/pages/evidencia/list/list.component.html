<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Evidencias</h3>
          <button class="btn btn-warning" (click)="create()">
            <i class="fas fa-plus"></i> Nueva Evidencia
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Fecha</th>
                  <th>Servicio</th>
                  <th>Novedad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && evidencias.length === 0">
                  <td colspan="6" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                  </td>
                </tr>
                <tr *ngFor="let e of evidencias">
                  <td>{{ e.id }}</td>
                  <td>{{ e.tipo_de_archivo }}</td>
                  <td>{{ e.fecha_de_carga | date:'shortDate' }}</td>
                  <td>{{ e.id_servicio }}</td>
                  <td>{{ e.novedad_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(e.id)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(e.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && evidencias.length === 0">
                  <td colspan="6" class="text-center">No hay evidencias registradas.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
