<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Usa estas opciones para iniciar sesión o crear una nueva cuenta.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Iniciar sesión con</small></div>
          <div class="btn-wrapper text-center">
            <button (click)="onGithubLogin()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg" alt="GitHub"></span>
              <span class="btn-inner--text">Github</span>
            </button>
            <button (click)="onGoogleLogin()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg" alt="Google"></span>
              <span class="btn-inner--text">Google</span>
            </button>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>O inicia sesión con tus credenciales</small>
          </div>
          <form role="form" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Correo Electrónico" type="email" id="email" name="email" [(ngModel)]="loginForm.email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" id="password" name="password" [(ngModel)]="loginForm.password" required>
              </div>
            </div>

            <div class="form-group">
              <div #recaptchaContainer class="g-recaptcha"></div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="isLoading || !loginForm.email || !loginForm.password || !recaptchaToken">
                <span *ngIf="!isLoading">Iniciar sesión</span>
                <span *ngIf="isLoading">Cargando...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/reset-password" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Crear nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
