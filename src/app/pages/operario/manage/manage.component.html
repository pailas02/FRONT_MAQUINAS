<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0" *ngIf="mode === 'create'">Crear Operario</h3>
          <h3 class="mb-0" *ngIf="mode === 'update'">Editar Operario</h3>
          <h3 class="mb-0" *ngIf="mode === 'view'">Detalle del Operario</h3>
        </div>
        <div class="card-body container">
          <form [formGroup]="operarioForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="row mb-3">
              <div class="col-md-3">User ID</div>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="user_id" [disabled]="mode === 'view'">
                <div class="invalid-feedback d-block" *ngIf="operarioForm.get('user_id')?.invalid && operarioForm.get('user_id')?.touched">
                  El User ID es obligatorio.
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">Experiencia</div>
              <div class="col-md-9">
                <textarea class="form-control" formControlName="experiencia" [disabled]="mode === 'view'" rows="3"></textarea>
                <div class="invalid-feedback d-block" *ngIf="operarioForm.get('experiencia')?.invalid && operarioForm.get('experiencia')?.touched">
                  La experiencia es obligatoria.
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12 text-right">
                <button type="button" class="btn btn-secondary mr-2" (click)="back()">Volver</button>
                <button type="submit" class="btn btn-primary" *ngIf="mode !== 'view'">
                  {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center my-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Cargando operario...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
