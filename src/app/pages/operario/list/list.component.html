<div class="header bg-gradient-success pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Operarios</h3>
          <button class="btn btn-success" (click)="create()">
            <i class="fas fa-plus"></i> Nuevo Operario
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Experiencia</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="isLoading && operarios.length === 0">
                  <td colspan="5" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                  </td>
                </tr>
                <tr *ngFor="let operario of operarios">
                  <td>{{ operario.id }}</td>
                  <td>{{ operario.name }}</td>
                  <td>{{ operario.email }}</td>
                  <td>{{ operario.experiencia }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="view(operario.id)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-primary ml-1" (click)="edit(operario.id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="delete(operario.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && operarios.length === 0">
                  <td colspan="5" class="text-center">No hay operarios registrados.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
