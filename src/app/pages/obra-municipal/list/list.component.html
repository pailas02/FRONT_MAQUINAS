<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">VÃ­nculos Obra - Municipio</h3>
          <button class="btn btn-success" (click)="createObra()">
            <i class="fas fa-plus"></i> Nueva Obra
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>ID Obra</th>
                  <th>ID Municipio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filtered()">
                  <td>{{ item.id }}</td>
                  <td>{{ item.obra_id }}</td>
                  <td>{{ item.municipio_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(item.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(item.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="filtered().length === 0">
                  <td colspan="4" class="text-center">No hay registros disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
